<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3 class="header">HOME</h3>
                <div class="score-container">
                    <span id="home-score">0</span>
                </div>
                <div class="buttons-container">
                <span class="score-buttons" onClick="homePlus1()">+1</span>
                    <span class="score-buttons" onClick="homePlus2()">+2</span>
                    <span class="score-buttons" onClick="homePlus3()">+3</span>
                </div>
            </div>
            <div>
                <h3 class="header">AWAY</h3>
                <div class="score-container">
                    <span id="guest-score">0</span>
                </div>
                <div class="buttons-container">
                    <span class="score-buttons" onClick="guestPlus1()">+1</span>
                    <span class="score-buttons" onClick="guestPlus2()">+2</span>
                    <span class="score-buttons" onClick="guestPlus3()">+3</span>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
